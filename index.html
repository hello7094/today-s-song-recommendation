<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>today’s song recommendation</title>
    <style>
        body {
            text-align: center;
            font-size: 2rem;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <p id="message">🎵오늘의 음악은?🎵</p>
    <button onclick="showRandomMessage()">음악 추천하기</button>

    <script>
        function showRandomMessage() {
            const messages = [
                "Kick back",
                "Some like it hot",
                "Kaiju no Hanauta",
                "Bansanka",
                "lemon"
                "inferno"
            ];
            document.getElementById("message").innerText = messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</body>
</html>
